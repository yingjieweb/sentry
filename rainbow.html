<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rainbow</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/rainbow.css">
    <style>
        *{ box-sizing: border-box;}  /*采用怪异盒模型*/
        img { max-width: 100%; } /*图片最大宽度为设备宽度*/
    </style>
</head>
<body>
<section class="rainbowBox">
    <div class="rainbow">
        <div class="red">
            <div class="orange">
                <div class="yellow">
                    <div class="green">
                        <div class="cyan">
                            <div class="blue">
                                <div class="purple">
                                    <div class="white"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
